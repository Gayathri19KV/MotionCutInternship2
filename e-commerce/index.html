<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="product.jpg" alt="Product Image">
            </div>
            <div class="product-details">
                <h2>Product Name</h2>
                <p class="price">$99.99</p>
                <p class="description">This is a short product description that highlights key features.</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>

        <!-- Review Submission Section -->
        <section class="review-section">
            <h3>Submit Your Review</h3>
            <form action="/submit-review" method="post">
                <label for="review">Your Review:</label><br>
                <textarea id="review" name="review" rows="5" cols="50" placeholder="Write your review here..." required></textarea><br><br>
                <input type="submit" value="Submit Review">
            </form>
        </section>

        <!-- Related Products Section -->
        <section class="related-products">
            <h3>Related Products</h3>
            <div class="related-container">
                <div class="related-item">
                    <img src="related1.jpg" alt="Related Product">
                    <p>Product A</p>
                </div>
                <div class="related-item">
                    <img src="related2.jpg" alt="Related Product">
                    <p>Product B</p>
                </div>
            </div>
        </section>

        <!-- Add-to-Cart Dialog Box -->
        <section class="dialog-box" id="dialog-box">
            <div class="dialog-content">
                <p>Product added to cart successfully!</p>
                <button onclick="closeDialog()">OK</button>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
</body>
</html>
